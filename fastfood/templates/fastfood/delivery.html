{% extends 'fastfood/base.html' %}
{% block title %}Доставка{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Доставка</h2>
    {% if delivery_info %}
    <p class="text-gray-700">{{ delivery_info.description }}</p>
    {% else %}
    <p class="text-gray-700">Информация о доставке отсутствует.</p>
    {% endif %}
    <a href="{% url 'order_create' %}" class="mt-4 inline-block text-yellow-500 hover:text-yellow-600 font-semibold">Оформить заказ</a>
</div>
{% endblock %}
