{% extends 'fastfood/base.html' %}
{% block title %}{{ category.name }}{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <h1 class="text-3xl md:text-4xl font-bold text-red-600 mb-6">{{ category.name }}</h1>
        <div class="flex flex-col gap-6">
            <div>
                <p class="text-lg text-gray-700 mb-2">
                    <strong class="text-gray-900">Описание:</strong> 
                    {{ category.description|default:"Нет описания" }}
                </p>
            </div>
            <div class="flex flex-wrap gap-4">
                {% if user.is_staff %}
                <a href="{% url 'category_update' category.pk %}" 
                   class="inline-flex items-center px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition-colors duration-200">
                    Редактировать
                </a>
                <a href="{% url 'category_delete' category.pk %}" 
                   class="inline-flex items-center px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors duration-200">
                    Удалить
                </a>
                {% endif %}
                <a href="{% url 'category_list' %}" 
                   class="inline-flex items-center px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition-colors duration-200">
                    Назад к категориям
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
