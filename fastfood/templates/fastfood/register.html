{% extends 'fastfood/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Регистрация</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Зарегистрироваться</button>
        </form>
        <p class="mt-4 text-gray-700">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-yellow-500 hover:text-yellow-600">Войдите</a>.</p>
    </div>
</div>
{% endblock %}
