{% extends 'fastfood/base.html' %}
{% block title %}Удалить акцию{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Удалить акцию</h2>
    <p class="text-gray-700">Вы уверены, что хотите удалить акцию "{{ object.title }}"?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Удалить</button>
            <a href="{% url 'promotion_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
